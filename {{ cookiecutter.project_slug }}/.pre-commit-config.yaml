repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-toml
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        exclude: '^docs/|^tests/'
        language: system
        types: [python]
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: flake8
        name: flake8
        entry: flake8
        exclude: '^docs/|^tests/'
        language: system
        types: [python]
      - id: isort
        name: isort
        entry: isort
        exclude: '^docs/|^tests/'
        language: system
        types: [python]
      - id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        exclude: '^docs/|^tests/'
        language: system
        types: [python]
      - id: python-safety-dependencies-check
        name: safety
        entry: safety
        args: [check, --full-report, --file]
        language: system
        files: pyproject.toml
